<body>
    <div class="slide-container">
        <div class="slide">
            <figure>
                <img src="img/mainslide4.jpg" alt="">
            </figure>
            <figure>
                <img src="img/mainslide.jpg" alt="">
            </figure>
            <figure>
                <img src="img/mainslide2.jpg" alt="">
            </figure>
            <figure>
                <img src="img/mainslide3.jpg" alt="">
            </figure>

        </div>
        <div class="fade">
            <span class="prev"> 〈 </span>
            <span class="next"> 〉 </span>
        </div>
    </div>

    <div class="banner">
        <figure>
            <img src="img/m_banner_1.png" alt="">
            <figcaption>
                <p>건강한 패스트 푸드, <strong>투고샐러드</strong></p>
                <small>일상 생활중 채소는 찾아먹기는 힘든 일 입니다.<br>채소를 담아주시면 조리를 시작하여 주문과 동시에 만들어집니다.<br>투고샐러드는 합리적인 가격에 맛있고 건강한 한
                    끼를 제공합니다.</small>
            </figcaption>
        </figure>
        <figure>
            <img src="img/m_banner_2.jpg" alt="">
            <figcaption>
                <p>누구나 <strong>맛있게</strong></p>
                <small>
                    좀 더 건강하게..<br>
                    좀 더 행복하게..<br>
                    '건강한 음식이지만 누구나 맛있게 먹을 수 있어야 한다.'가 저희 첫번째 원칙입니다.<br>저희는 항상 더 맛있게 만들기 위해 고민하고 연구합니다.</small>
            </figcaption>
        </figure>
        <figure>
            <img src="img/m_banner_3.jpg" alt="">
            <figcaption>
                <p>더 신선하고 <strong>더 나은 재료</strong></p>
                <small>
                    매일 공수하는 신선한 채소.<br>
                    원재료의 맛을 살리고 영양분 파괴를 최소화 하기 위해 가공을 줄인 토핑.<br>
                    투고샐러드는 주문 후 즉석에서 조리되지만 제공 속도는 여러분의 생각보다 빠릅니다.<br>혼자 먹을 때, 빨리 가져가고 싶을 때 쉽고 빠른 투고샐러드를 즐겨보세요.</small>
            </figcaption>
        </figure>
    </div>
    <div class="delivery">
        <div class="imgbox">
            <figure>
                <a href="https://www.baemin.com/" target="blank"><img src="img/deli_1.png" alt=""></a></figure>
            <figure>
                <a href="https://www.yogiyo.co.kr/mobile/#/" target="blank"><img src="img/deli_2.png" alt=""></a></figure>
        </div>
    </div>
